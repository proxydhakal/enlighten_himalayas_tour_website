{% load static %}
<div class="recent_trip_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section_title text-center mb_70">
                    <h3>Recent Trips</h3>
                </div>
            </div>
        </div>
        <div class="row">
            {% for blog in blogs %}
            <div class="col-lg-4 col-md-6">
                <div class="single_trip">
                    <div class="thumb">
                        <img src="{{blog.cover_image.url}}" alt="">
                    </div>
                    <div class="info">
                        <div class="date">
                            <span>{{ blog.created_at|date:"M j, Y" }}</span>
                        </div>
                        <a href="{{blog.get_absolute_url}}">
                            <h3>{{blog.title}}</h3>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
